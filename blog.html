---
layout: default
title: blog
permalink: /blog/
---

<div class="container">
  <h1>Blog Posts</h1>

  <div class="row">
    {% for post in site.categories.blog %}
	    <div class="col-md-4">
	      <h2>{{ post.title }}</h2>
	      <p>{{post.content | truncatewords: 40 }}</p>
	      <span>{{ post.date | date_to_string }}</span>
	      <p><a class="btn btn-default" href="{{ post.url }}" role="button">View details &raquo;</a></p>
	    </div>
    {% endfor %}
  </div>

</div>
